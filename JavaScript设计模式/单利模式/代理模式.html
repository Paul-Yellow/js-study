<script>
    var Singleton = function (name) {
        this.name = 11
        
    }
    Singleton.prototype.getName = function () {
        alert(this.name)
        
    }
    
    var ProxySingleton = (function () {
        var instance = null;
        return function (name) {
            if(!instance){
                instance = new Singleton(name)
            
        }
        
        return instance
        }
        
           
      
    })()
    var a = new ProxySingleton()
    var b = new ProxySingleton()
    alert(a==b)

</script>
