<script>
    var strategies = {
        S: function(salary) {
            return salary * 4;
        },
        A: function(salary) {
            return salary * 3;
        },
        B: function(salary) {
            return salary * 2;
        }
    };
    var calculateBonus = function(salary, level) {
        return strategies[level](salary);
    };
    console.log(calculateBonus(10000, 'S'));// 40000
    console.log(calculateBonus(10000, 'B'));// 20000
</script>
