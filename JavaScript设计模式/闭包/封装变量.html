<!-- 版本2 -->
<script>
    var mult = (function () {
        var cache = {}
        var cacheFn = function () {
            var a = 1;
            for (var i = 0, len = arguments.length; i < len; i++) {
                a = a * arguments[i]
            }
            return a
        }
        return function () {
            var args = [].join.call(arguments, ',');
            if (cache[args]) {
                return cache[args]
            };
            return cache[args] = cacheFn.apply(null, arguments)
        }

    })()
</script>
