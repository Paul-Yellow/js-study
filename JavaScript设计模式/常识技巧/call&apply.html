<script>
    Function.prototype.uncurrying = function() {
        var self = this;
        return function() {
            var obj = Array.prototype.shift.call(arguments);
            return self.apply(obj, arguments);
        };
    }
    // debugger
    const obj = {
        name: 'seven'
    }
    //  var call = Function.prototype.call.uncurrying();
    var fn = function(name) {
        console.log(name);
        console.log(this);
    };
    // call()
    Function.prototype.call.call(fn, obj, '1')
    // 1. 把 Function.prototype.call()方法中的 this关键字  更换为fn
    // 2.  Function.prototype.call(window, '1')执行
    // 3.this中的关键字换成window  
    // this()


    fn.call(obj, 2)
    // 把fn中的this 关键字更换为 obj 参数为2
    // fn()
</script>
