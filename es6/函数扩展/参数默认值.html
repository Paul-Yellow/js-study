<script>
    // 参数默认值
    function a(x = 1) {
        console.log(x)
    }
    a()
    a(2)
    
    // 函数默认值结合解构赋值默认值---解构赋值默认值
    function b({ x, y = 5 }) {
        return [x,y]
    }
    // b() 报错
    console.log(b({})) //[undefined, 5]
    console.log(b({x:3,y:1})) //3, 1]

    // 函数默认值结合解构赋值默认值-----运用了参数默认值和解构赋值默认值
    function c({x,y=5}={}) {
        return [x,y]
        
    }
    console.log(c())// [undefined, 5]  不会再报错
    console.log(c({x:3,y:1})) //[3, 1]


    function m1({x,y}={x:2,y:3}) {
        return [x,y]
    }

    function m2({x=2,y=3}={}) {
        return [x,y]
    }
   console.log('====================')
   console.log(m1()) //[2, 3]
   console.log(m2()) //[2, 3]

   console.log(m1({x:1})) //[1, undefined]
   console.log(m2({x:1})) // [1, 3]

   console.log(m1({})) // [undefined,undefined]
   console.log(m2({}))// [2,3]


   //============================================================

    // 函数的length
   function d(x,y) {}
   console.log(d.length) // 2
   function d2(x,y=5) { }
   console.log(d2.length) // 1

//    ================================================================

// 函数参数作用域
    let x = 1
    function e(y = x) {
        let x = 3
        console.log(y)
    }
    e() // 1
  



</script>
