<!DOCTYPE html>

        <title>async</title>

<script>
    // 2s 之后返回双倍的值
    var syn = function() {
        return new Promise(function(resolve, reject) {
            setTimeout(() => {
                resolve(1);
            }, 3000);
        });
    };
    async function getSync(params) {
        await syn();
        console.log(2);
    }
    getSync()
</script>
